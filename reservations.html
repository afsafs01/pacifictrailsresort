    <meta charset="UTF-8">

make a reservation or inquire about your stay.">

    <link rel="stylesheet" href="pacific.css">
</head>
<body>
<div id="wrapper">
    <header>
        <h1><a href="index.html">Pacific Trails Resort</a></h1>
    </header>
    <nav>
        <ul>
            <a href="index.html">Home</a>
            <a href="yurts.html">Yurts</a>
            <a href="activities.html">Activities</a>
            <a href="reservations.html">Reservations</a>
        </ul>
    </nav>
    <main>
        <h2>Reservations at Pacific Trails</h2>
        <h3>Contact Us Today!</h3>
        <p>Required fields are marked with an asterisk *</p>
        <form method="post"
            action="https://webdevbasics.net/scripts/pacific.php">
            <label for="myFName">* First Name:</label>
            <input type="text" name="myFName"
                   id="myFName" required="required"
                   placeholder="your first name">
            <label for="myLName">* Last Name:</label>
            <input type="text" name="myLName"
                   id="myLName" required="required"
                   placeholder="your last name">
            <label for="myEmail">* E-mail:</label>
            <input type="email" name="myEmail"
                   id="myEmail" required="required"
                   placeholder="your email">
            <label for="myPNum">Phone Number:</label>
            <input type="tel" name="myPNum"
                   id="myPNum" maxlength="12"
                   placeholder="your phone number">
            <label for="myADate">Arrival Date:</label>
            <input type="date" name="myADate"
                   id="myADate" placeholder="mm/dd/yyy">
            <label for="myNights">Nights:</label>
            <input type="number" name="myNights"
                   id="myNights" min="1" max="14">
            <label for="myComments">* Comments:</label>
            <textarea name="myComments"
                      id="myComments" rows="2" cols="30"
                      required="required"
                   placeholder="your comments here">
            </textarea>
            <input type="submit" value="Submit">
        </form>
        <div>
            <span class="resort">
        Pacific Trails Resort<br>
        </div>
        </span>
        <div id="contact">
            12010 Pacific Trails Road<br>
            Zephyr, California 95555<br>
            888-555-5555<br><br>
        </div>
    </main>
    <footer>
        &copy 2020 Pacific Trails Resort<br>
        <a href="mailto:alexandria@sherman.com">alexandria@sherman.com</a>
    </footer>
</div>
</body>
</html>
